{% extends 'legaltech/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center mt-4">
  
  <div class="row">
    <div class="col-sm">
  {% if user.is_authenticated %}
    <h4>Bienvenido! {{ user.username }}</h4> 
    
  {% else %}
    <h4>No has iniciado sesion</h4>
    <a href="{% url 'login' %}" class="btn btn-success">Log In</a>
    <a href="{% url 'register' %}" class="btn">Registro</a>
  {% endif %}
    </div>
  
   
  </div>
</div>
{% endblock %}
